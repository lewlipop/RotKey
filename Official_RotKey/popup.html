<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RotKey Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="/images/RotKey_Transparent.png" alt="RotKey" class="logo">
    </header>
    <main>
      <p>Status: <span id="status" class="status-inactive">Inactive</span></p>
      <p id="keyDisplay">Current Key: N/A</p>
      <p id="countdownDisplay">Next key rotation in: 05:00</p>
      <button id="start" class="btn btn-primary">Start Rotation</button>
      <button id="stop" class="btn btn-secondary">Stop Rotation</button>
    </main>
    <footer>
      <p>Enhance your session security with <strong>RotKey</strong>.</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
